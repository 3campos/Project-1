<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Emilio's Blackjack</title>
</head>
<body>
    <script defer type="text/javascript" src="js/app.js"></script>
    <h1 id = 'gameName'>EMILIO'S BLACKJACK</h1>
    
    <h3 class = 'handsTitles' id = 'dealersHandTitle'>DEALER'S HAND</h3>

    <div class = 'dealersHandContainer'>
        <div class = 'dealersHand' id = 'dealerCard1'>CARD 1</div>
        <div class = 'dealersHand' id = 'dealerCard2'>CARD 2</div>
        <div class = 'dealersHand' id = 'dealerCard3'>CARD 3</div>
        <div class = 'dealersHand' id = 'dealerCard4'>CARD 4</div>
        <div class = 'dealersHand' id = 'dealerCard5'>CARD 5</div>
    </div>
    
    <div class = 'potContainer'>
        <h5 id = 'tablePot'>Pot</h5>
    </div> 
    
    <h3 class = 'handsTitles' id = 'playersHandTitle'>PLAYER'S HAND</h3>
    
    <div class = 'playersHandContainer'>
        <div class = 'playersHand' id = 'playerCard1'>CARD 1</div>
        <div class = 'playersHand' id = 'playerCard2'>CARD 2</div>
        <div class = 'playersHand' id = 'playerCard3'>CARD 3</div>
        <div class = 'playersHand' id = 'playerCard4'>CARD 4</div>
        <div class = 'playersHand' id = 'playerCard5'>CARD 5</div>
    </div>

    <div class = 'playersButtonsContainer'>
        <button class = 'actionButtons' id = 'hit'> Hit </button>
        <button class = 'actionButtons' id = 'stay'> Stay </button>
        <button class = 'actionButtons' id = 'toBetAmount'> Bet Amount </button>
        <button class = 'actionButtons' id = 'bankroll'> Bankroll </button>
    </div>

    <div class = 'instructionsContainer' id = 'instructionsBox'>Instructions
        <p id = 'instructionsText'>Standard Blackjack rules apply, except that you cannot split or double down. You win when you reach $150.00. You lose if you deplete all of your Bankroll money.</p>
    </div>

    <div class = 'startAndRestartButtonsContainer'>
        <button class = 'startAndRestartButtons' id = 'startButton'>START</button>
        <button class = 'startAndRestartButtons' id = 'restartButton'>RESTART</button>
    </div>

</body>
</html>
