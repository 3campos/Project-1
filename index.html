<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Emilio's Blackjack</title>
</head>

<body>
    <script defer type="text/javascript" src="js/app.js"></script>

<div class = 'umbrellaContainer'>

    <div class = 'instructionsContainer' id = 'instructionsBox'>
        <h2 id = 'instructionsTitle'> Instructions </h2>
        <p id = 'instructionsText'>Standard Blackjack rules apply, except that you cannot split or double down. You win when you reach $150.00. You lose if you deplete all of your Bankroll money.</p>
        <div class = 'startAndRestartButtonsContainer'>
            <button class = 'startAndRestartButtons' id = 'startButton'>Start</button>
            <button class = 'startAndRestartButtons' id = 'restartButton'>Redeal</button>
        </div>
    </div>

    <div class = 'masterGameplayContainer'>
        
    <h1 id = 'gameName'>EMILIO'S BLACKJACK</h1>
    
    <div id = 'deck'></div>

    <h3 class = 'handsTitles' id = 'dealersHandTitle'>DEALER</h3>

    <!-- 1. create a div for each number within each card. So:   
    a. one div for the number in the top right corner.
    b. one div for the number in the bottom left corner.
    c. another div for the suit in the center. -->

    <div class = 'dealersHandContainer'>
        <!-- TLN = Top Left Number; BRN = Bottom Right Number -->
        <div class = 'dealersHand' id = 'dealerCard1'>
            <div class = 'dealersTopCardNumbers' id = 'dealers1stCardTLN'>TEST-TOP</div>
            <div class = 'dealersCardSuits' id = 'dealers1stCardSuit'>TEST-SUIT</div>
            <div class = 'dealersBottomCardNumbers' id = 'dealers1stCardBRN'>TEST-BOTTOM</div>
        </div>
        <div class = 'dealersHand' id = 'dealerCard2'>
            <div class = 'dealersTopCardNumbers' id = 'dealers2ndCardTLN'></div>
            <div class = 'dealersCardSuits' id = 'dealers2ndCardSuit'></div>
            <div class = 'dealersBottomCardNumbers' id = 'dealers2ndCardBRN'></div>
        </div>
        <div class = 'dealersHand' id = 'dealerCard3'>
            <div class = 'dealersTopCardNumbers' id = 'dealers3rdCardTLN'></div>
            <div class = 'dealersCardSuits' id = 'dealers3rdCardSuit'></div>
            <div class = 'dealersBottomCardNumbers' id = 'dealers3rdCardBRN'></div>
        </div>
        <div class = 'dealersHand' id = 'dealerCard4'>
            <div class = 'dealersTopCardNumbers' id = 'dealers4thCardTLN'></div>
            <div class = 'dealersCardSuits' id = 'dealers4thCardSuit'></div>
            <div class = 'dealersBottomCardNumbers' id = 'dealers4thCardBRN'></div>
        </div> 
        <div class = 'dealersHand' id = 'dealerCard5'>
            <div class = 'dealersTopCardNumbers' id = 'dealers5thCardTLN'></div>
            <div class = 'dealersCardSuits' id = 'dealers5thCardSuit'></div>
            <div class = 'dealersBottomCardNumbers' id = 'dealers5thCardBRN'></div>
        </div>  
    </div>
    
    <div class = 'potContainer'>
        <h5 id = 'tablePot'>Pot</h5>
    </div> 
    
    <h3 class = 'handsTitles' id = 'playersHandTitle'>PLAYER</h3>

<!-- 1. create a div for each number within each card. So:   
    a. one div for the number in the top right corner.
    b. one div for the number in the bottom left corner.
    c. another div for the suit in the center. -->

    <div class = 'playersHandContainer'>
        <!-- PC# = Player's Card (card number) -->
        <div class = 'playersHand' id = 'playerCard1'>
            <div class = 'playersTopCardNumbers' id = 'players1stCardTLN'></div>
            <div class = 'playersCardSuits' id = 'players1stCardSuit'></div>
            <div class = 'playersBottomCardNumbers' id = 'players1stCardBRN'></div>
        </div>
        <div class = 'playersHand' id = 'playerCard2'>
            <div class = 'playersTopCardNumbers' id = 'players2ndCardTLN'></div>
            <div class = 'playersCardSuits' id = 'players2ndCardSuit'></div>
            <div class = 'playersBottomCardNumbers' id = 'players2ndCardBRN'></div>
        </div>
        <div class = 'playersHand' id = 'playerCard3'>
            <div class = 'playersTopCardNumbers' id = 'players3rdCardTLN'></div>
            <div class = 'playersCardSuits' id = 'players3rdCardSuit'></div>
            <div class = 'playersBottomCardNumbers' id = 'players3rdCardBRN'></div>
        </div>
        <div class = 'playersHand' id = 'playerCard4'>
            <div class = 'playersTopCardNumbers' id = 'players4thCardTLN'></div>
            <div class = 'playersCardSuits' id = 'players4thCardSuit'></div>
            <div class = 'playersBottomCardNumbers' id = 'players4thCardBRN'></div>
        </div>
        <div class = 'playersHand' id = 'playerCard5'>
            <div class = 'playersTopCardNumbers' id = 'players5thCardTLN'></div>
            <div class = 'playersCardSuits' id = 'players5thCardSuit'></div>
            <div class = 'playersBottomCardNumbers' id = 'players5thCardBRN'></div>
        </div>
    </div>

    <div class = 'playersButtonsContainer'>
        <button class = 'actionButtons' id = 'hit'> Hit </button>
        <button class = 'actionButtons' id = 'stay'> Stay </button>
        <button class = 'actionButtons' id = 'toBetAmount'> Bet Amount </button>
        <button class = 'actionButtons' id = 'bankroll'> Bankroll = $100 </button>
    </div>

    </div>

</div>

</body>
</html>
